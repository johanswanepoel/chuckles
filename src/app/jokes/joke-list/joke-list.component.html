
<div class="joke-list-wrapper">
  <ul>
    <li  *ngFor="let joke of jokes" >
      <button *ngIf="canAdd" (click)="addToFavourites(joke)">+</button>
      <button *ngIf="canRemove" (click)="removeFromFavourites(joke.id)">-</button> 
      {{ joke.value }}
    </li>
  </ul>
  <p *ngIf="jokes.length < 1">No items to display</p>
</div>
