<ng-container *ngIf="timer$ | async as timer">
    <button class="start" (click)="toggleTimer(timer)">
        {{ timer.isActive ? 'Stop' : 'Start' }}
    </button>
</ng-container>

<ng-container *ngIf="jokes$ | async as jokes">
    <app-joke-list
        [canAdd]="true"
        [jokes]="jokes"
        (addedToFavourites)="addToFavourites($event)"
        (removedFromFavourites)="($event)"
    >
    </app-joke-list>
</ng-container>
